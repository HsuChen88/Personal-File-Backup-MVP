AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Dropbex MVP - Full Stack Architecture
  S3 Storage + Cognito Auth + Python Lambda (Groq AI) + Node.js Lambda (Download)

# ==========================================
# 全域設定 (自動處理 CORS)
# ==========================================
Globals:
  Function:
    Timeout: 10
    MemorySize: 128
  Api:
    # 這裡的設定會自動應用到所有的 API Endpoints
    # 自動建立 OPTIONS 方法，解決 "No 'Access-Control-Allow-Origin' header" 問題
    Cors:
      AllowMethods: "'GET,POST,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"

Parameters:
  AppName:
    Type: String
    Default: dropbex-app-2025
    Description: 應用程式名稱
  GroqApiKey:
    Type: String
    NoEcho: true
    Description: 請輸入您的 Groq API Key (用於 llama-3.1-8b-instant)

Resources:
  # ==========================================
  # 1. S3 儲存桶
  # ==========================================
  StorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, PUT, POST, DELETE, HEAD]
            AllowedOrigins: ['*']
            ExposedHeaders: [ETag, x-amz-meta-custom-header]
            MaxAge: 3000

  # ==========================================
  # 2. Lambda - Groq AI 摘要生成器 (Python)
  # ==========================================
  SummaryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/SummaryHandler/
      Handler: summary_handler.lambda_handler 
      Runtime: python3.11
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          GROQ_API_KEY: !Ref GroqApiKey
      Policies:
        - S3ReadPolicy:
            BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
        - S3WritePolicy:
            BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
      Events:
        FileUploadEvent:
          Type: S3
          Properties:
            Bucket: !Ref StorageBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: uploads/
                 

  # ==========================================
  # 3. Cognito - 使用者驗證系統
  # ==========================================
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${AppName}-user-pool
      AutoVerifiedAttributes: [email]
      UsernameAttributes: [email]

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub ${AppName}-client
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows: # 確保支援前端 JS SDK 登入
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH

  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub ${AppName}IdentityPool
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref UserPoolClient
          ProviderName: !GetAtt UserPool.ProviderName

  # ==========================================
  # 4. IAM Role (前端直接存取 S3 用)
  # ==========================================
  CognitoAuthRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                "cognito-identity.amazonaws.com:aud": !Ref IdentityPool
      Policies:
        - PolicyName: DropbexS3FullAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:DeleteObject
                Resource: 
                  - !Sub arn:aws:s3:::${StorageBucket}
                  - !Sub arn:aws:s3:::${StorageBucket}/*

  IdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt CognitoAuthRole.Arn

  # ==========================================
  # 5. Lambda - 產生 S3 預簽名下載連結 (Node.js)
  # ==========================================
  DownloadFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/RequestDownloadHandler/ 
      Handler: index.handler
      Runtime: nodejs18.x
      Timeout: 10
      Environment:
        Variables:
          BUCKET_NAME: !Ref StorageBucket
      Policies:
        - S3ReadPolicy:
            BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
      Events:
        DownloadApi:
          Type: Api
          Properties:
            Path: /download
            Method: get
            # 這裡不需要再手動寫 Proxy，SAM 預設就是 Lambda Proxy Integration

# ==========================================
# 6. 輸出結果 (Outputs)
# ==========================================
Outputs:
  Region:
    Value: !Ref AWS::Region
  S3BucketName:
    Value: !Ref StorageBucket
  UserPoolId:
    Value: !Ref UserPool
  UserPoolClientId:
    Value: !Ref UserPoolClient
  IdentityPoolId:
    Value: !Ref IdentityPool
  # 基礎 API URL
  ApiBaseUrl:
    Description: "API Gateway Base URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"
  # 專門給 config.js 用的下載 URL
  DownloadApiUrl:
    Description: "Download Endpoint URL (Copy this to config.js)"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/download"