AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Dropbex MVP - Full Stack Architecture
  S3 (Versioning) + Cognito + Groq AI + Recycle Bin APIs + SNS Notifications + Share

# ==========================================
# 全域設定
# ==========================================
Globals:
  Function:
    Timeout: 15
    MemorySize: 256
    Runtime: nodejs22.x
  Api:
    Cors:
      AllowMethods: "'GET,POST,OPTIONS,DELETE'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"
      MaxAge: "'3600'"

Parameters:
  AppName:
    Type: String
    Default: dropbex-app-2025
    Description: 應用程式名稱
  GroqApiKey:
    Type: String
    NoEcho: true
    Description: Groq API Key (用於 Python Lambda)

Resources:
  # ==========================================
  # 1. API Gateway (統一入口)
  # ==========================================
  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "${AppName}-Api"
      StageName: Prod
      TracingEnabled: true

  # ==========================================
  # 2. S3 儲存桶 (開啟版本控制)
  # ==========================================
  StorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: AutoDeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpiration:
              NoncurrentDays: 30
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, PUT, POST, DELETE, HEAD]
            AllowedOrigins: ['*']
            ExposedHeaders: [ETag, x-amz-meta-custom-header]
            MaxAge: 3000

  # ==========================================
  # 3. Cognito 身分驗證 (包含 IAM Role - 解決 400 錯誤的關鍵)
  # ==========================================
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${AppName}-user-pool
      AutoVerifiedAttributes: [email]
      UsernameAttributes: [email]

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub ${AppName}-client
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH

  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub ${AppName}IdentityPool
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref UserPoolClient
          ProviderName: !GetAtt UserPool.ProviderName

  # ⚠️ 這裡保留了 IAM Role，確保登入後能操作 S3
  CognitoAuthRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                "cognito-identity.amazonaws.com:aud": !Ref IdentityPool
      Policies:
        - PolicyName: DropbexS3FullAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:DeleteObject
                  - s3:ListBucketVersions
                Resource:
                  - !Sub arn:aws:s3:::${StorageBucket}
                  - !Sub arn:aws:s3:::${StorageBucket}/*

  IdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt CognitoAuthRole.Arn

  # ==========================================
  # 4. SNS Topic - 通知系統
  # ==========================================
  NotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub ${AppName}-notifications
      DisplayName: Dropbex Notifications

  # ==========================================
  # 5. Lambda Functions (核心檔案功能)
  # ==========================================

  # [原有功能] Groq AI 摘要生成 (Python)
  SummaryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/SummaryHandler/
      Handler: summary_handler.lambda_handler
      Runtime: python3.11
      Timeout: 60
      Environment:
        Variables:
          GROQ_API_KEY: !Ref GroqApiKey
      Policies:
        - S3ReadPolicy:
            BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
        - S3WritePolicy:
            BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
      Events:
        FileUploadEvent:
          Type: S3
          Properties:
            Bucket: !Ref StorageBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules: [{ Name: prefix, Value: uploads/ }]

  # [原有功能] 下載檔案 API (Node.js)
  DownloadFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/RequestDownloadHandler/
      Handler: index.handler
      Environment:
        Variables:
          BUCKET_NAME: !Ref StorageBucket
      Policies:
        - S3ReadPolicy:
            BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
      Events:
        DownloadApi:
          Type: Api
          Properties:
            Path: /download
            Method: GET
            RestApiId: !Ref Api

  # [原有功能] 請求上傳 (Presigned URL)
  RequestUploadHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/RequestUploadHandler/
      Handler: index.handler
      Environment:
        Variables:
          BUCKET_NAME: !Ref StorageBucket
      Policies:
        - Statement:
            - Effect: Allow
              Action: [s3:PutObject, s3:GetObject]
              Resource: !Sub arn:aws:s3:::${StorageBucket}/*
      Events:
        ApiPOSTrequestupload:
          Type: Api
          Properties:
            Path: /request-upload
            Method: POST
            RestApiId: !Ref Api

  # [原有功能] 列表 (支援回收筒顯示)
  ListFilesHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/ListFilesHandler/
      Handler: index.handler
      Environment:
        Variables:
          BUCKET_NAME: !Ref StorageBucket
      Policies:
        - Statement:
            - Effect: Allow
              Action: [s3:ListBucket, s3:ListBucketVersions]
              Resource: !Sub arn:aws:s3:::${StorageBucket}
      Events:
        ApiGETfiles:
          Type: Api
          Properties:
            Path: /files
            Method: GET
            RestApiId: !Ref Api

  # [原有功能] 刪除與還原 (Delete/Restore)
  DeleteRestoreHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/DeleteRestoreHandler/
      Handler: index.handler
      Environment:
        Variables:
          BUCKET_NAME: !Ref StorageBucket
      Policies:
        - Statement:
            - Effect: Allow
              Action: [s3:DeleteObject, s3:DeleteObjectVersion, s3:ListObjectVersions, s3:GetObject]
              Resource: !Sub arn:aws:s3:::${StorageBucket}/*
      Events:
        ApiPOSTdelete:
          Type: Api
          Properties:
            Path: /delete
            Method: POST
            RestApiId: !Ref Api
        ApiPOSTrestore:
          Type: Api
          Properties:
            Path: /restore
            Method: POST
            RestApiId: !Ref Api

  # ==========================================
  # 6. Lambda - 分享與通知功能
  # ==========================================

  # [保留但註解] S3 上傳通知處理器
  NotifyUploadedFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/NotifyUploadedHandler/
      Handler: index.handler
      Timeout: 10
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref NotificationTopic
          BUCKET_NAME: !Ref StorageBucket
      Policies:
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt NotificationTopic.TopicName
        - S3ReadPolicy:
            BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
      # Events:
      #   S3UploadEvent:
      #     Type: S3
      #     Properties:
      #       Bucket: !Ref StorageBucket
      #       Events: s3:ObjectCreated:*
      #       Filter:
      #         S3Key:
      #           Rules: [{ Name: prefix, Value: uploads/ }]

  # Email 訂閱處理器
  SubscribeEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/SubscribeEmailHandler/
      Handler: index.handler
      Timeout: 10
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref NotificationTopic
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sns:Subscribe
              Resource: !Ref NotificationTopic
      Events:
        SubscribeApi:
          Type: Api
          Properties:
            Path: /subscribe-topic
            Method: post
            RestApiId: !Ref Api

  # ✨✨✨ [更新] 檔案分享通知處理器 (加入 S3 權限以產生下載連結) ✨✨✨
  ShareFileFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/ShareFileHandler/
      Handler: index.handler
      Timeout: 10
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref NotificationTopic
          BUCKET_NAME: !Ref StorageBucket # [新增] 用於 Presigned URL
      Policies:
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt NotificationTopic.TopicName
        - S3ReadPolicy: # [新增] 允許讀取 S3 檔案
            BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
      Events:
        ShareApi:
          Type: Api
          Properties:
            Path: /share
            Method: post
            RestApiId: !Ref Api

  # 檢查 Subscription 狀態
  CheckSubscriptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/CheckSubscriptionHandler/
      Handler: index.handler
      Timeout: 10
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref NotificationTopic
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sns:ListSubscriptionsByTopic
              Resource: !Ref NotificationTopic
      Events:
        CheckSubscriptionApi:
          Type: Api
          Properties:
            Path: /check-subscription
            Method: post
            RestApiId: !Ref Api

Outputs:
  Region:
    Value: !Ref AWS::Region
  ApiBaseUrl:
    Description: "API Gateway Endpoint URL"
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/Prod"
  DownloadApiUrl:
    Description: "Download Endpoint URL"
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/Prod/download"
  S3BucketName:
    Value: !Ref StorageBucket
  UserPoolId:
    Value: !Ref UserPool
  UserPoolClientId:
    Value: !Ref UserPoolClient
  IdentityPoolId:
    Value: !Ref IdentityPool
  NotificationTopicArn:
    Description: "SNS Topic ARN for notifications"
    Value: !Ref NotificationTopic