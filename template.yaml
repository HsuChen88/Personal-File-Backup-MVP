AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Dropbex MVP - Full Stack Architecture
  S3 Storage + Cognito Auth + Python Lambda (Groq AI)

Parameters:
  AppName:
    Type: String
    Default: dropbex-app-2025
    Description: 應用程式名稱
  GroqApiKey:
    Type: String
    NoEcho: true
    Description: 請輸入您的 Groq API Key (用於 llama-3.1-8b-instant)

Resources:
  # ==========================================
  # 1. S3 儲存桶 (儲存個人與公共檔案)
  # ==========================================
  StorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      # 使用 AccountId 確保名稱在全球 S3 中不重複
      BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, PUT, POST, DELETE, HEAD]
            AllowedOrigins: ['*']
            ExposedHeaders: [ETag, x-amz-meta-custom-header]
            MaxAge: 3000
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: alias/aws/s3
      PublicAccessBlockConfiguration:
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  StorageBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StorageBucket
      PolicyDocument:
        Id: RequireEncryptionInTransit
        Version: '2012-10-17'
        Statement:
          - Principal: '*'
            Action: '*'
            Effect: Deny
            Resource:
              - !GetAtt StorageBucket.Arn
              - !Sub ${StorageBucket.Arn}/*

  # ==========================================
  # 2. API Gateway - REST API
  # ==========================================
  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub ${AppName}-api
      StageName: Prod
      DefinitionBody:
        openapi: '3.0'
        info: {}
        paths:
          /request-upload:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RequestUploadHandler.Arn}/invocations
              responses: {}
          /share-file:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ShareFileHandler.Arn}/invocations
              responses: {}
          /subscribe-email:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SubscribeEmailHandler.Arn}/invocations
              responses: {}
      EndpointConfiguration: REGIONAL
      TracingEnabled: true
      Cors:
        AllowMethods: "'POST,OPTIONS'"
        AllowHeaders: "'Content-Type'"
        AllowOrigin: "'*'"

  # ==========================================
  # 3. Lambda - Request Upload Handler
  # ==========================================
  RequestUploadHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/RequestUploadHandler
      Handler: index.handler
      Runtime: nodejs22.x
      MemorySize: 256
      Timeout: 10
      Environment:
        Variables:
          BUCKET_NAME: !Ref StorageBucket
      Policies:
        - S3WritePolicy:
            BucketName: !Ref StorageBucket
      Events:
        ApiPOSTrequestupload:
          Type: Api
          Properties:
            Path: /request-upload
            Method: POST
            RestApiId: !Ref Api

  RequestUploadHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/lambda/${RequestUploadHandler}
      RetentionInDays: 30

  # ==========================================
  # 4. Lambda - Share File Handler
  # ==========================================
  ShareFileHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/ShareFileHandler
      Handler: index.handler
      Runtime: nodejs22.x
      MemorySize: 256
      Timeout: 10
      Tracing: Active
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref SNSTopic
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sns:Publish
              Resource: !Ref SNSTopic
      Events:
        ApiPOSTsharefile:
          Type: Api
          Properties:
            Path: /share-file
            Method: POST
            RestApiId: !Ref Api

  ShareFileHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/lambda/${ShareFileHandler}
      RetentionInDays: 30

  # ==========================================
  # 5. Lambda - Subscribe Email Handler
  # ==========================================
  SubscribeEmailHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/SubscribeEmailHandler
      Handler: index.handler
      Runtime: nodejs22.x
      MemorySize: 256
      Timeout: 10
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref SNSTopic
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sns:Subscribe
              Resource: !Ref SNSTopic
      Events:
        ApiPOSTsubscribeemail:
          Type: Api
          Properties:
            Path: /subscribe-email
            Method: POST
            RestApiId: !Ref Api

  SubscribeEmailHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/lambda/${SubscribeEmailHandler}
      RetentionInDays: 30

  # ==========================================
  # 6. SNS Topic - 通知服務
  # ==========================================
  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub ${AppName}-notifications
      DisplayName: Dropbex Notifications

  # ==========================================
  # 7. Lambda - Groq AI 摘要生成器 (Python)
  # ==========================================
  SummaryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      # [已修正] 指向 summary_handler.py 內的 lambda_handler 函數
      Handler: summary_handler.lambda_handler 
      Runtime: python3.11
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          GROQ_API_KEY: !Ref GroqApiKey
      Policies:
        - S3ReadPolicy:
            BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
        - S3WritePolicy:
            BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
      Events:
        FileUploadEvent:
          Type: S3
          Properties:
            Bucket: !Ref StorageBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: uploads/

  # ==========================================
  # 8. Cognito - 使用者驗證系統
  # ==========================================
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${AppName}-user-pool
      AutoVerifiedAttributes: [email]
      UsernameAttributes: [email]

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub ${AppName}-client
      UserPoolId: !Ref UserPool
      GenerateSecret: false

  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub ${AppName}IdentityPool
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref UserPoolClient
          ProviderName: !GetAtt UserPool.ProviderName

  # ==========================================
  # 9. IAM Role - 授權前端 JS 直接存取 S3
  # ==========================================
  CognitoAuthRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                "cognito-identity.amazonaws.com:aud": !Ref IdentityPool
      Policies:
        - PolicyName: DropbexS3FullAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:DeleteObject
                Resource: 
                  - !Sub arn:aws:s3:::${StorageBucket}
                  - !Sub arn:aws:s3:::${StorageBucket}/*

  IdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt CognitoAuthRole.Arn

# ==========================================
# Outputs - 輸出結果 (部署完後請複製到 js/config.js)
# ==========================================
Outputs:
  Region:
    Value: !Ref AWS::Region
  S3BucketName:
    Value: !Ref StorageBucket
  UserPoolId:
    Value: !Ref UserPool
  UserPoolClientId:
    Value: !Ref UserPoolClient
  IdentityPoolId:
    Value: !Ref IdentityPool
  ApiEndpoint:
    Value: !Sub https://${Api}.execute-api.${AWS::Region}.amazonaws.com/Prod
    Description: API Gateway endpoint URL
  SNSTopicArn:
    Value: !Ref SNSTopic
    Description: SNS Topic ARN for notifications
