AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Dropbex MVP - S3 + Cognito + Groq Summary + Recycle-bin API

Parameters:
  AppName:
    Type: String
    Default: dropbex-app-2025
    Description: 應用程式名稱
  GroqApiKey:
    Type: String
    NoEcho: true
    Default: ""
    Description: 請輸入您的 Groq API Key (用於 llama-3.1-8b-instant)

Resources:
  # ==========================================
  # 1. S3 儲存桶 (給 Summary 用)
  # ==========================================
  StorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
      VersioningConfiguration:          # ← 新增版本化設定
        Status: Enabled
      # ✅ 新增這段 Lifecycle 規則
      LifecycleConfiguration:
        Rules:
          - Id: AutoDeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpiration:
              NoncurrentDays: 30
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, PUT, POST, DELETE, HEAD]
            AllowedOrigins: ['*']
            ExposedHeaders: [ETag, x-amz-meta-custom-header]
            MaxAge: 3000

  # ==========================================
  # 2. Groq AI 摘要 Lambda (Python)
  # ==========================================
  SummaryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: summary_handler.lambda_handler
      Runtime: python3.11
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          GROQ_API_KEY: !Ref GroqApiKey
      Policies:
        - S3ReadPolicy:
            BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
        - S3WritePolicy:
            BucketName: !Sub ${AppName}-storage-${AWS::AccountId}
      Events:
        FileUploadEvent:
          Type: S3
          Properties:
            Bucket: !Ref StorageBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: uploads/

  # ==========================================
  # 3. Cognito 使用者驗證
  # ==========================================
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${AppName}-user-pool
      AutoVerifiedAttributes: [email]
      UsernameAttributes: [email]

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub ${AppName}-client
      UserPoolId: !Ref UserPool
      GenerateSecret: false

  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub ${AppName}IdentityPool
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref UserPoolClient
          ProviderName: !GetAtt UserPool.ProviderName

  CognitoAuthRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                "cognito-identity.amazonaws.com:aud": !Ref IdentityPool
      Policies:
        - PolicyName: DropbexS3FullAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:DeleteObject
                Resource:
                  - !Sub arn:aws:s3:::${StorageBucket}
                  - !Sub arn:aws:s3:::${StorageBucket}/*

  IdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt CognitoAuthRole.Arn

  # ==========================================
  # 4. 「可刪除/可還原」專用 S3 + API + Lambda
  #    （這是你前端現在用的 Recycle Bin 架構）
  # ==========================================

  # 4.2 API Gateway
  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "${AWS::StackName}-Api"
      StageName: Prod
      Cors:
        AllowMethods: "'POST,OPTIONS,GET'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
      EndpointConfiguration: REGIONAL
      TracingEnabled: true

  # 4.3 RequestUploadHandler：產生 Presigned URL，上傳檔案到 StorageBucket/ uploads/{user}/...
  RequestUploadHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/RequestUploadHandler
      Handler: index.handler
      Runtime: nodejs22.x
      MemorySize: 256
      Timeout: 10
      Tracing: Active
      Environment:
        Variables:
          BUCKET_NAME: !Ref StorageBucket
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:GetObject
              Resource:
                - !Sub arn:${AWS::Partition}:s3:::${StorageBucket}/*
      Events:
        ApiPOSTrequestupload:
          Type: Api
          Properties:
            Path: /request-upload
            Method: POST
            RestApiId: !Ref Api

  # 4.4 ListFilesHandler：列出正常檔案 + Delete Marker（軟刪除）
  ListFilesHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/ListFilesHandler
      Handler: index.handler
      Runtime: nodejs22.x
      MemorySize: 256
      Timeout: 15
      Environment:
        Variables:
          BUCKET_NAME: !Ref StorageBucket 
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - s3:ListBucket
                - s3:GetObject
                - s3:ListBucketVersions
                - s3:GetObjectVersion
              Resource:
                - !Sub "arn:${AWS::Partition}:s3:::${StorageBucket}"
                - !Sub "arn:${AWS::Partition}:s3:::${StorageBucket}/*"
      Events:
        ApiGETfiles:
          Type: Api
          Properties:
            Path: /files
            Method: GET
            RestApiId: !Ref Api

  # 4.5 DeleteRestoreHandler：軟刪除 = 新增 Delete Marker；還原 = 刪除 Delete Marker
  DeleteRestoreHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/DeleteRestoreHandler
      Handler: index.handler
      Runtime: nodejs22.x
      MemorySize: 256
      Timeout: 15
      Environment:
        Variables:
          BUCKET_NAME: !Ref StorageBucket
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - s3:DeleteObject
                - s3:DeleteObjectVersion
                - s3:ListObjectVersions
                - s3:GetObjectVersion
                - s3:GetObject
              Resource:
                - !Sub "arn:${AWS::Partition}:s3:::${StorageBucket}/*"
      Events:
        ApiPOSTdelete:
          Type: Api
          Properties:
            Path: /delete
            Method: POST
            RestApiId: !Ref Api
        ApiPOSTrestore:
          Type: Api
          Properties:
            Path: /restore
            Method: POST
            RestApiId: !Ref Api

Outputs:
  Region:
    Value: !Ref AWS::Region
  StorageBucketName:
    Value: !Ref StorageBucket
  ApiUrl:
    Description: "Recycle-bin API Gateway URL"
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/Prod"
  UserPoolId:
    Value: !Ref UserPool
  UserPoolClientId:
    Value: !Ref UserPoolClient
  IdentityPoolId:
    Value: !Ref IdentityPool